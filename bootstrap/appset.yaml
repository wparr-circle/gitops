apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-git
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
               - environment: stg
          - git:
              repoURL: https://github.com/wparr-circle/gitops.git
              revision: HEAD
              directories:
                - path: bootstrap/*
          - merge:
              mergeKeys:
              - name
              generators:
                - clusters:
                    selector:
                      matchLabels:
                        environment: '{{environment}}'
                - git:
                    repoURL: https://github.com/wparr-circle/gitops.git
                    revision: HEAD
                    files:
                      - path: '{{path.basename}}/config-stg.yaml'
  template:
    metadata:
      name: '{{environment}}-{{path.basename}}-{{name}}'
    spec:
      project: '{{environment}}'
      source:
        repoURL: '{{repoUrl}}'
        targetRevision: '{{revision}}'
      destination:
        server: '{{server}}'
        namespace: '{{path.basename}}'
        targetRevision: {{revision}}
      destination:
        server: '{{server}}'
        namespace: '{{path.basename}}'
