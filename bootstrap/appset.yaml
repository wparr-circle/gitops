apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/wparr-circle/gitops.git
              revision: HEAD
              directories:
                - path: bootstrap/*
          - merge:
              mergeKeys:
                - values.environment
              generators:
                - clusters:
                    selector:
                      matchLabels:
                        'component-ingress-enabled': 'true'
                    values:
                      environment: '{{ metadata.labels.environment }}'
                - git:
                    repoURL: https://github.com/wparr-circle/gitops.git
                    revision: HEAD
                    files:
                      - path: '{{path.basename}}/**/config.yaml'
                    values:
                      environment: '{{path[2]}}'
  template:
    metadata:
      name: '{{values.environment}}-{{path.basename}}-{{name}}'
    spec:
      project: 'default'
      source:
        repoURL: '{{repoUrl}}'
        chart: '{{chart}}'
        targetRevision: '{{targetRevision}}'
        helm:
          version: v3
          releaseName: '{{path.basename}}'
      destination:
        server: '{{server}}'
        namespace: '{{path.basename}}'
