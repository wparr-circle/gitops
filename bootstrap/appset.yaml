apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/wparr-circle/gitops.git
              revision: HEAD
              directories:
                - path: bootstrap/*
          - merge:
              generators:
                - clusters:
                    selector:
                      matchLabels:
                        environment: 'stg'
                - git:
                    repoURL: https://github.com/wparr-circle/gitops.git
                    revision: HEAD
                    files:
                      - path: '{{path.basename}}/config-stg.yaml'
  template:
    metadata:
      name: 'stg-{{path.basename}}-{{name}}'
    spec:
      project: 'default'
      source:
        repoURL: '{{repoUrl}}'
        chart: '{{chart}}'
        targetRevision: '{{targetRevision}}'
        helm:
          version: v3
          releaseName: '{{path.basename}}'
      destination:
        server: '{{server}}'
        namespace: '{{path.basename}}'
